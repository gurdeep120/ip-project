<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoons and Spices Order Page</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>


   <div class="order" id="Order">
    <h1><span>Order</span>Now</h1>

    <div class="order_main">

        <div class="order_image">
            <img src="image/order_image.png">
        </div>

        <form action="#">

            <div class="input">
                <p>Name</p>
                <input type="text" placeholder="you name" id="name">
            </div>

            <div class="input">
                <p>Email</p>
                <input type="email" placeholder="you email" id="email">
            </div>

            <div class="input">
                <p>Number</p>
                <input placeholder="you number" id="num">
            </div>

            <div class="input">
                <p>How Much</p>
                <input type="number" placeholder="how many order" id="how">
            </div>

            <div class="input">
                <p>You Order</p>
                <input placeholder="food name" id="order">
            </div>

            <div class="input">
                <p>Address</p>
                <input placeholder="you Address" id="add">
            </div>

            <button type="button" onclick="save()">Submit</button>

        </form>

    </div>

</div>
<script src="order.js"></script>


</body>
</html>
